<!DOCTYPE html>
<html>
<head>
  <title>Autoplay Video</title>
  <style>
    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="center">
    <video id="video" controls autoplay muted onerror="handleError()">
      <source src="https://alexey-obukhov.github.io/files/Prie%C3%9Fnitzgrund_parkrun.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <script>
    function handleError() {
      window.location.href = 'https://drive.google.com/file/d/1unMTrKUKFixVe61PP1fTbW9mMW_171aW/view';
    }
  </script>
</body>
</html>
