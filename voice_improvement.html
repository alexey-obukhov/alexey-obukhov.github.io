<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 4-Week Vocal Confidence Plan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFBF8; /* Warm off-white */
            color: #4A4A4A;
        }
        .tab-active {
            border-color: #A0522D !important; /* Sienna */
            background-color: #FFF5EE; /* Seashell */
            color: #A0522D;
            font-weight: 600;
        }
        .card {
            background-color: #FFFFFF;
            border-left: 4px solid #D2B48C; /* Tan */
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .icon-container {
            flex-shrink: 0;
            width: 48px;
            height: 48px;
            background-color: #FFF5EE;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon-container svg {
            width: 24px;
            height: 24px;
            color: #A0522D;
        }
        .chart-container {
            position: relative;
            width: 120px;
            height: 120px;
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
        
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-[#A0522D] mb-2">Your 4-Week Vocal Confidence Plan</h1>
            <p class="text-md md:text-lg text-gray-600">Unlock a more powerful, resonant, and confident voice in 15 minutes a day.</p>
        </header>

        <main>
            <div class="mb-8 bg-white/50 p-6 rounded-lg shadow-sm flex flex-col sm:flex-row items-center justify-center sm:justify-between text-center sm:text-left">
                <div>
                    <h2 class="text-xl font-bold text-gray-800 mb-1">Your Progress</h2>
                    <p class="text-gray-600">You are on <span id="progress-text" class="font-semibold text-[#A0522D]">Week 1</span> of 4.</p>
                </div>
                <div class="chart-container mt-4 sm:mt-0">
                    <canvas id="progress-chart"></canvas>
                </div>
            </div>

            <div id="tabs" class="flex flex-wrap justify-center border-b border-gray-200 mb-6">
                <button data-week="1" class="tab flex-grow sm:flex-grow-0 text-center py-3 px-4 border-b-2 border-transparent hover:bg-gray-100 focus:outline-none tab-active">Week 1: Foundation</button>
                <button data-week="2" class="tab flex-grow sm:flex-grow-0 text-center py-3 px-4 border-b-2 border-transparent hover:bg-gray-100 focus:outline-none">Week 2: Pitch</button>
                <button data-week="3" class="tab flex-grow sm:flex-grow-0 text-center py-3 px-4 border-b-2 border-transparent hover:bg-gray-100 focus:outline-none">Week 3: Resonance</button>
                <button data-week="4" class="tab flex-grow sm:flex-grow-0 text-center py-3 px-4 border-b-2 border-transparent hover:bg-gray-100 focus:outline-none">Week 4: Confidence</button>
            </div>

            <div id="content-area">
            </div>

        </main>

        <footer class="text-center mt-12 text-sm text-gray-500">
            <p>&copy; 2025 Alexey Obukhov </p>
        </footer>
    </div>

    <script>
        const icons = {
            breath: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M18.375 12.739l-7.693 7.693a4.5 4.5 0 01-6.364-6.364l10.94-10.94A3 3 0 1119.5 7.372L8.552 18.32m.009-.01l-.01.01m5.699-9.941l-7.81 7.81a1.5 1.5 0 002.122 2.122l7.81-7.81a1.5 1.5 0 00-2.122-2.122z" /></svg>`,
            exercise: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M19.114 5.636a9 9 0 010 12.728M16.463 8.288a5.25 5.25 0 010 7.424M6.75 8.25l4.72-4.72a.75.75 0 011.28.53v15.88a.75.75 0 01-1.28.53l-4.72-4.72H4.51c-.88 0-1.704-.507-1.938-1.354A9.01 9.01 0 012.25 12c0-.83.112-1.633.322-2.396C2.806 8.756 3.63 8.25 4.51 8.25H6.75z" /></svg>`,
            application: `<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 6.042A8.967 8.967 0 006 3.75c-1.052 0-2.062.18-3 .512v14.25A8.987 8.987 0 016 18c2.305 0 4.408.867 6 2.292m0-14.25a8.966 8.966 0 016-2.292c1.052 0 2.062.18 3 .512v14.25A8.987 8.987 0 0018 18a8.967 8.967 0 00-6 2.292m0-14.25v14.25" /></svg>`
        };

        const weeklyData = {
            1: {
                title: "Week 1: The Foundation â€“ Breath Control & Relaxation",
                goal: "Master diaphragmatic breathing and release vocal tension. This is the bedrock for everything that follows.",
                intro: "This first week is all about building the essential foundation for a strong voice: your breath. By learning to breathe deeply from your diaphragm, you provide the stable column of air needed to support a richer, more controlled tone. The exercises here are designed to release tension and connect you with the core engine of your voice.",
                steps: [
                    {
                        icon: icons.breath,
                        title: 'Step 1: Breathing & Warm-up (3 mins)',
                        exercise: 'Diaphragmatic Breathing',
                        description: 'Lie on your back with one hand on your stomach and one on your chest. Breathe in through your nose for a count of 4, making the hand on your stomach rise while the chest hand stays still. Exhale through your mouth for a count of 6, feeling your stomach fall. Repeat, focusing on a smooth rhythm.'
                    },
                    {
                        icon: icons.exercise,
                        title: 'Step 2: Main Exercise (9 mins)',
                        exercise: 'The Sustained Hum & Sigh of Relief',
                        description: 'For 5 mins, sit tall, take a full diaphragmatic breath, and exhale with a gentle, steady "hmmmmmm" sound. Relax your jaw and throat. For the final 4 mins, take a deep breath and release it with an open, audible sigh, letting your voice "fall" out with the air to relax your vocal cords.'
                    },
                    {
                        icon: icons.application,
                        title: 'Step 3: Application & Cool-down (3 mins)',
                        exercise: 'Reading with Breath',
                        description: 'Choose a short paragraph. Before each sentence, take a full diaphragmatic breath. Read the sentence aloud on the exhale. The focus is not on pitch or pace, but purely on speaking on a full bed of air.'
                    }
                ]
            },
            2: {
                title: "Week 2: Finding a Lower Pitch Naturally",
                goal: "Gently guide your voice to its natural, optimal lower range without forcing it.",
                intro: "Now that you have control over your breath, we can begin to explore your vocal range. The goal this week is to find your natural, relaxed lower pitch. We will use gentle exercises to discover this range without any straining, which ensures the new pitch is authentic and sustainable.",
                steps: [
                    {
                        icon: icons.breath,
                        title: 'Step 1: Breathing & Warm-up (3 mins)',
                        exercise: 'Diaphragmatic Breathing',
                        description: 'Continue with the breathing exercise from Week 1. This week, try to extend your exhale even longer, aiming for a count of 8. This builds greater control.'
                    },
                    {
                        icon: icons.exercise,
                        title: 'Step 2: Main Exercise (9 mins)',
                        exercise: 'The Vocal Fry to Hum',
                        description: 'Start with a relaxed, low, creaky "vocal fry" sound ("ahhh"). From that creak, gently transition into a low "hmmmmmm" sound. This pitch right after the fry is your natural low range. Gently slide your hum up and down from this point like a slow siren, always returning to the fry to re-center.'
                    },
                    {
                        icon: icons.application,
                        title: 'Step 3: Application & Cool-down (3 mins)',
                        exercise: '"Hello, my name is..."',
                        description: 'Stand before a mirror. Take a breath, find your low pitch with a quick vocal fry-to-hum, then speak the phrase "Hello, my name is [Your Name]" at that pitch. Speak slowly and deliberately. Repeat for 3 minutes, always re-finding your pitch first.'
                    }
                ]
            },
            3: {
                title: "Week 3: Building Chest Resonance",
                goal: "Move the primary point of vocal vibration from the nose/throat into the chest for a warmer, fuller sound.",
                intro: "With breath support and a lower pitch range established, this week focuses on adding warmth and richness to your tone. Resonance is about where your voice vibrates. We will work on shifting this vibration into your chest cavity, which acts as a natural amplifier to create a fuller, more authoritative sound.",
                steps: [
                    {
                        icon: icons.breath,
                        title: 'Step 1: Breathing & Warm-up (3 mins)',
                        exercise: 'Diaphragmatic Breathing',
                        description: 'Continue your daily diaphragmatic breathing practice. A strong, steady breath stream is essential for creating and sustaining resonance.'
                    },
                    {
                        icon: icons.exercise,
                        title: 'Step 2: Main Exercise (9 mins)',
                        exercise: 'The "Mmm-Moh-Mah" Exercise',
                        description: 'Place a hand on your chest. Take a deep breath. Repeat the sequence "Mmm-Moh-Mah" slowly. On "Mmmmmmm," feel for maximum vibration under your palm. Keep that vibration going as you transition to the open "Moh" and "Mah" sounds. The goal is to keep the vibration centered in your chest throughout.'
                    },
                    {
                        icon: icons.application,
                        title: 'Step 3: Application & Cool-down (3 mins)',
                        exercise: 'Reading with Resonance',
                        description: 'Read a paragraph aloud. Before you start, do the "Mmm-Moh-Mah" exercise a few times to activate chest resonance. As you read, keep a hand on your chest and focus on maintaining that feeling of vibration. Speak slowly, feeling the words resonate.'
                    }
                ]
            },
            4: {
                title: "Week 4: Projecting Confidence & Control",
                goal: "Integrate your new pitch and resonance with confident pacing, eliminating nervous vocal habits.",
                intro: "In this final week, we bring everything together. You will learn to apply your new vocal foundation to everyday speech, focusing on the delivery that signals confidence. This involves controlling your inflection, using pauses for impact, and eliminating filler words, transforming not just how you sound, but how you are perceived.",
                steps: [
                    {
                        icon: icons.breath,
                        title: 'Step 1: Breathing & Warm-up (3 mins)',
                        exercise: 'Diaphragmatic Breathing',
                        description: 'Continue your daily diaphragmatic breathing practice. Confident speech is calm speech, and calm speech starts with controlled breathing.'
                    },
                    {
                        icon: icons.exercise,
                        title: 'Step 2: Main Exercise (9 mins)',
                        exercise: 'Pacing and Inflection Control',
                        description: 'For 3 mins, say "This is the sound of my voice," ensuring the pitch on the last word goes down. For the next 3 mins, practice adding impactful pauses: "This is the sound... of my voice." For the final 3 mins, read a paragraph with the goal of replacing any "ums" or "ahs" with a silent pause.'
                    },
                    {
                        icon: icons.application,
                        title: 'Step 3: Application & Cool-down (3 mins)',
                        exercise: 'Spontaneous Speech',
                        description: 'Start a 3-minute timer. Talk about your day or a familiar topic. Consciously apply all your skills: diaphragmatic breathing, your lower pitch range, chest resonance, downward inflections, and purposeful pauses. This is your practice ground for real-world application.'
                    }
                ]
            }
        };

        const contentArea = document.getElementById('content-area');
        const tabs = document.querySelectorAll('.tab');
        const progressText = document.getElementById('progress-text');
        const progressChartCanvas = document.getElementById('progress-chart').getContext('2d');
        let progressChart;

        function createOrUpdateChart(completedWeeks) {
            const completed = completedWeeks;
            const remaining = 4 - completed;

            if (progressChart) {
                progressChart.data.datasets[0].data = [completed, remaining];
                progressChart.update();
            } else {
                progressChart = new Chart(progressChartCanvas, {
                    type: 'doughnut',
                    data: {
                        datasets: [{
                            data: [completed, remaining],
                            backgroundColor: ['#A0522D', '#E5E7EB'],
                            borderWidth: 0,
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        cutout: '70%',
                        plugins: {
                            legend: { display: false },
                            tooltip: { enabled: false }
                        },
                        animation: {
                            duration: 500
                        }
                    }
                });
            }
        }

        function renderWeek(weekNumber) {
            const data = weeklyData[weekNumber];
            if (!data) return;

            contentArea.innerHTML = `
                <div class="bg-white/50 p-6 rounded-lg shadow-sm mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">${data.title}</h2>
                    <p class="text-gray-600 italic mb-4"><strong>Goal:</strong> ${data.goal}</p>
                    <p class="text-gray-700">${data.intro}</p>
                </div>
                <div class="space-y-4">
                    ${data.steps.map(step => `
                        <div class="card p-5 rounded-lg shadow-sm">
                            <div class="flex items-start space-x-4">
                                <div class="icon-container">${step.icon}</div>
                                <div>
                                    <h3 class="font-bold text-lg text-[#A0522D]">${step.title}</h3>
                                    <p class="font-semibold text-gray-700 mt-1">${step.exercise}</p>
                                    <p class="text-gray-600 mt-2">${step.description}</p>
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function handleTabClick(event) {
            const weekNumber = parseInt(event.target.dataset.week, 10);
            
            tabs.forEach(tab => {
                tab.classList.remove('tab-active');
            });
            event.target.classList.add('tab-active');

            progressText.textContent = `Week ${weekNumber}`;
            createOrUpdateChart(weekNumber);
            renderWeek(weekNumber);
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', handleTabClick);
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderWeek(1);
            createOrUpdateChart(1);
        });
    </script>
</body>
</html>
