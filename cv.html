<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View CV - Alexey Obukhov</title>
    <link rel="stylesheet" href="cv-style.css">
</head>
<body>
    <header>
        <h1>View CV - Alexey Obukhov</h1>
    </header>
    <main>
        <!-- Embed the PDF using Google Docs Viewer -->
        <iframe src="https://docs.google.com/viewer?url=https://alexey-obukhov.github.io/files/cv.pdf&embedded=true" width="100%" height="600px"></iframe>

        <!-- Download button with JavaScript -->
        <button id="downloadButton">Download CV</button>
    </main>
    <div id="footer">
        <p>&copy; <span id="currentYear"></span> Alexey Obukhov</p>
    </div>

    <script>
        // Get the current year
        var currentYear = new Date().getFullYear();

        // Update the content of the 'currentYear' span element
        document.getElementById('currentYear').textContent = currentYear;

        // Download button functionality
        document.getElementById('downloadButton').addEventListener('click', function() {
            // Generate a filename with the current date
            var currentDate = new Date().toISOString().split('T')[0];
            var filename = 'Alexey_Obukhov_cv_' + currentDate + '.pdf';

            // Create a temporary link and trigger the download
            var link = document.createElement('a');
            link.href = 'files/cv.pdf';
            link.download = filename;
            link.click();
        });
    </script>
</body>
</html>
